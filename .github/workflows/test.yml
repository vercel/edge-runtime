name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # https://nodejs.org/en/about/releases/
        #Â https://pnpm.io/installation#compatibility
        version:
          - node: 14
          - node: 16
          - node: 18

    name: Node.js ${{ matrix.version.node }}
    env:
      NODE_VERSION: ${{ matrix.version.node }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules/.cache/turbo
            node_modules/.pnpm
          key: ${{ runner.os }}-node${{ matrix.version.node }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version.node }}

      - run: corepack enable && pnpm --version

      - run: pnpm install --recursive --loglevel=error

      - run: pnpm build

      - run: pnpm test

      - name: Generate coverage
        run: pnpm coverage

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
